<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Journal</h1>
      <form class="journal" action="index.html" method="post">

      </form>
      <div class="displayEntries">
      </div>
    </div>
  </body>
</html>
